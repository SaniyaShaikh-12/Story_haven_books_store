<!-- login form  -->

<div class="login-form-container">
    <div id="close-login-btn" class="fas fa-times"></div>

    <form action="http://localhost:5500/submit" method="post">
        <h3>sign in</h3>
        <span>username</span>
        <input type="text" name="username" class="box" placeholder="enter your email" id="username">
        <span>email</span>
        <input type="email" name="email" class="box" placeholder="enter your email" id="email">
        <span>password</span>
        <input type="password" name="" class="box" placeholder="enter your password" id="">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <p>forget password ? <a href="#">click here</a></p>
        <p>don't have an account ? <a href="signin.html">create one</a></p>
    </form>
