<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryHaven books </title>


    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">


    

</head>
<body>
  



<!-- signin form  -->


<div class="Signup-form-container">
    <div class="top">
        <a href="#" class="logo"> <i class="fas fa-book"></i> Story Haven </a>
    </div>

    <form action="" method="post">
        <h3>sign in</h3>
        <span>Your Name</span>
        <input type="text" name="username" class="box" placeholder="First and Last Name " id="username" >
        <span>Email</span>
        <input type="email" name="email" class="box" placeholder="Enter Your Email" id="email">
        <span>Mobile Number</span>
        <div class="input-group"></div>
            <select id="country-code" style="padding: 5px; font-size: 2rem;">
                <option value="+91">IN +91</option>
                <option value="+1">US +1</option>
                <option value="+44">UK +44</option>
                <option value="+61">AU +61</option>
                <option value="+81">JP +81</option>
                <option value="+49">DE +49</option>
                <option value="+33">FR +33</option>
                <option value="+55">BR +55</option>
                <option value="+86">CN +86</option>
                <option value="+39">IT +39</option>
                <option value="+7">RU +7</option>
                <option value="+27">ZA +27</option>
                <option value="+34">ES +34</option>
                <option value="+971">AE +971</option>
                <option value="+82">KR +82</option>
                <option value="+62">ID +62</option>
                <option value="+52">MX +52</option>
            </select>
            <input type="text" id="mobile" placeholde="Mobile number" style="margin: 10px;
    padding: 6px; font: 2rem;">
        
        <span>password</span>
        <input type="password" name="password" class="box" placeholder="enter your password" id="password">
        <div class="checkbox">
            <p>To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</p>
        </div>
        <a href="#" class="btn">Sign In </a>
        
    </form>
</div>




























<script src="js/script.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
